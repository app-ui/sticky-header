<link type="text/css" href="//rawgit.com/backbone-ui/sticky-header/master/assets/css/backbone.ui.stickyheader.css" media="screen" rel="stylesheet">
<script type="text/javascript" src="//rawgit.com/backbone-ui/sticky-header/master/assets/js/backbone.ui.stickyheader.js"></script>

<script>
	Polymer('sticky-header', {
		created: function() {
			// this is executed when the tag is inserted
			//var button = this;

			var options = {
				el: this
			};
			// get options from attributes
			if( this.attributes['option-itemEl'] ){
				options.itemEl = this.attributes['option-itemEl'].value;
			}
			if( this.attributes['option-offset'] ){
				options.offset = this.attributes['option-offset'].value;
			}

			// initiate view on element
			var view = new Backbone.UI.StickyHeader( options );

		}

	});

</script>
<style>
	/* element styles */
	sticky-header {

	}
</style>
</polymer-element>
