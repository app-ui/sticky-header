<script>
	Polymer('sticky-header', {
		created: function() {
			// this is executed when the tag is inserted

			//var styles = importDoc.querySelector('link[rel="stylesheet"]');
			//document.head.appendChild(styles.cloneNode(true));

			var options = {
				el: this
			};
			// get options from attributes
			if( this.attributes['option-itemEl'] ){
				options.itemEl = this.attributes['option-itemEl'].value;
			}
			if( this.attributes['option-offset'] ){
				options.offset = this.attributes['option-offset'].value;
			}

			// initiate view on element
			var view = new Backbone.UI.StickyHeader( options );

		}

	});

</script>

	sticky-header .fixed, .ui-sticky-header .fixed{
		position:fixed;

	}
	sticky-header .fixed.absolute,.ui-sticky-header .fixed.absolute{
		position:absolute;
	}
